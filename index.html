<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/beige.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
          <h1>Code Reviews</h1>
          <h3>(and how to get more out of them)</h3>
          <p>by John Hossler</p>
        </section>
        <section data-background-image='photos/pikachu.png'></section>
        <section>
          <section>
            <img src='photos/critical_dog_github.jpg'/>
          </section>
          <section>
            <img src='photos/github_jenkins_backgroundless.png'/>
          </section>
          <section>
            <img src='photos/select_merge_options.png'/>
          </section>
          <section>
            <img src='photos/smartbear_defect_density_vs_loc.gif'/>
          </section>
          <section>
            <img src='photos/Comment density vs LOC.png'/>
          </section>
          <section>
            <img src='photos/smartbeat_defect_density_vs_inspection_rate.gif'/>
          </section>
          <section>
            <img src='photos/comment_density_vs_inspection_rate.png'/>
          </section>
          <section>
            <img src='photos/stop_using_review_edition.png'/>
          </section>
          <section>
            <h1><a href="https://github.com/jmhossler/advent_of_code/pull/4/files">Let's review</a></h1>
          </section>
        </section>
        <section>
          <section>
            <img src='photos/dog_typing.gif'/>
          </section>
          <section>
            <a href="https://gist.github.com/stephenparish/9941e89d80e2bc58a153">Angular commit guidelines</a>
          </section>
        </section>
        <section>
          <section>
            <h3>What else can we do?</h3>
          </section>
          <section>
            <p>inspection rate, defect/comment rate, and defect/comment density</p>
          </section>
        </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
